<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>&lt;service-worker&gt; Demo</title>

    <script src="../../webcomponentsjs/webcomponents.min.js"></script>
    <link rel="import" href="../service-worker.html">
    <link rel="import" href="../service-worker-cache.html">
    <link rel="import" href="../../marked-element/marked-element.html">
  </head>

  <body>
    <template is="x-autobind" id="page-template" on-service-worker-installed="reloadPage">
      <service-worker skipwaiting clientsclaim>
        <service-worker-cache defaultcachestrategy="networkFirst" precache="{{precacheList}}">
        </service-worker-cache>
      </service-worker>

      <h1>Simple Offline eBook Demo</h1>

      <select id="selectBook" on-change="selectBook">
        <option disabled selected>Select a Book...</option>
        <template is="x-repeat" id="books" items="{{books}}">
          <option>{{item.title}}</option>
        </template>
      </select>

      <marked-element markdown="{{text}}"></marked-element>
    </template>

    <script>
      var t = document.querySelector('#page-template');

      t.books = [{
        title: 'Dubliners',
        url: 'https://cdn.rawgit.com/GITenberg/Dubliners_2814/master/2814.txt'
      }, {
        title: 'Don Quixote',
        url: 'https://cdn.rawgit.com/GITenberg/Don-Quixote_996/master/996.txt'
      }, {
        title: 'Pride & Prejudice',
        url: 'https://cdn.rawgit.com/GITenberg/Pride-and-Prejudice_1342/master/1342.txt'
      }].sort(function(a, b) {
        return a.title > b.title;
      });

      t.precacheList = t.books.map(function(book) {
        return book.url;
      });

      t.selectBook = function(e) {
        var selectedBook = this.$.books.itemForElement(e.target.selectedOptions[0]);
        window.fetch(selectedBook.url).then(function(response) {
          return response.text();
        }).then(function(text) {
          t.text = text;
        });
      };

      t.reloadPage = function() {
        // Reload the page immediately after the service worker has installed, so that all the
        // network requests will have a chance to get cached.
        window.location.reload();
      };
    </script>
  </body>
</html>
